<div class="header-container" [class.left]="position === 'normal'" [class.right]="position === 'inverse'">
  <div class="logo-containter">
    <a (click)="toggleSidebar()" href="#" class="navigation"><i class="nb-menu"></i></a>
    <div class="logo" (click)="goToHome()">Trives</div>
  </div>
</div>



<div class="header-container">

  <nb-actions size="medium" [class.right]="position === 'normal'" [class.left]="position === 'inverse'">
    <nb-action>
      <nb-user class="cursor-pointer" [nbContextMenuTag]="'user-tag'" [nbContextMenu]="userMenu"
        [name]="user?.personData.name" [picture]="user?.profilePicture"></nb-user>
    </nb-action>

    <nb-action
      [nbContextMenu]="[{title: (count > 0) ?  countString : 'You have no notifications.!!!',link:'/pages/deliveries-all'}]"
      class="control-item" [badgeStatus]="'danger'" [badgePosition]="'top right'"
      [badgeText]="(count > 99) ? '99+':count" icon="nb-notifications"></nb-action>

    <nb-action class="control-item">
      <nb-search type="rotate-layout" (click)="startSearch()"></nb-search>
    </nb-action>
  </nb-actions>
</div>
